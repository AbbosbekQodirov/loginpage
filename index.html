<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>sign-in sign-up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="container">
        <div class="block">
            <h1 class="text1" >Aiready Have an Account ?</h1>
            <button class="btn1">Sign in</button>
            <div class="box">
                <div class="sign-in">
                    <h1>Sign up</h1>
                    <input type="text" placeholder="Username"> <br>
                    <input type="password" placeholder="Password"> <br>
                    <button class="btn4">Login</button> <br>
                    <div class="forgot">
                        <a href=" ">Forgot Password</a>
                    </div>
                </div>
                <div class="sign-up">
                    <h1>Sign up</h1>
                    <input type="text" placeholder="Username"> <br>
                    <input type="email" placeholder="Email Addres"> <br>
                    <input type="password" placeholder="Password"> <br>
                    <input type="text" placeholder="Confirm Password"> <br>
                    <button class="btn3">Register</button>
                </div>
            </div>
        </div>
        <div class="block">
            <h1 class="text1" >Don't Have an Account ?</h1>
            <button class="btn2">Sign up</button>
        </div>
    </div>
</body>
<script src='js/main.js'></script>
</html>
